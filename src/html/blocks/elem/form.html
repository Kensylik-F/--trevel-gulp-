<form action="" class="form">
    <label class="form__label form__label--map" for="">
        <span>Location</span>
        <input id="autoCompleteCountry" placeholder="e.g Bali, Indonesia" type="text" class="form__input" >
    </label>
    <div class="form__decor"></div>
    <label class="form__label form__label--date" for="">
        <span>Date and time</span>
        <input placeholder="MM/DD/YYYY" type="text" class="form__input" id="datepicker">
    </label>
    <button class="form__btn">
        <img src="./../img/icons/sours.svg" alt="">
    </button>
</form>
